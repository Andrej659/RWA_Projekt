<div class="create-post-container">
  <h2>Create New Post</h2>
  <form (ngSubmit)="createPost()" class="create-post-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" [(ngModel)]="title" name="title" required />
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" [(ngModel)]="content" name="content" required></textarea>
    </div>
    <button type="submit" class="create-btn">Create Post</button>
    
    <!-- Prikazivanje poruke greÅ¡ke -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
