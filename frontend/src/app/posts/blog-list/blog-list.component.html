<div class="blog-list-container">
    <h2>Blog Posts</h2>
    <ul class="post-list">
      <li *ngFor="let post of posts" class="post-item">
        <a [routerLink]="['/posts/posts', post.postId]" class="post-title">{{ post.title }}</a>
        <div class="post-actions">
        </div>
      </li>
    </ul>
  </div>
