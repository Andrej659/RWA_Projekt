<div class="edit-post-container">
  <h2>Edit Post</h2>
  
  <!-- Prikaži formu samo ako post postoji -->
  <form *ngIf="post" (ngSubmit)="editPost(editPostForm)" #editPostForm="ngForm" class="edit-post-form">
    
    <!-- Polje za naslov -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input 
        id="title" 
        [(ngModel)]="post.title" 
        name="title" 
        required 
        #title="ngModel"
        class="form-control" />
      
      <!-- Poruka o grešci za prazno polje naslova -->
      <div *ngIf="title.invalid && title.touched" class="alert alert-danger">
        Title is required.
      </div>
    </div>
    
    <!-- Polje za sadržaj -->
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea 
        id="content" 
        [(ngModel)]="post.content" 
        name="content" 
        required 
        #content="ngModel"
        class="form-control"></textarea>
      
      <!-- Poruka o grešci za prazno polje sadržaja -->
      <div *ngIf="content.invalid && content.touched" class="alert alert-danger">
        Content is required.
      </div>
    </div>
    
    <!-- Dugme za čuvanje promjena -->
    <button type="submit" class="save-btn" [disabled]="editPostForm.invalid">
      Save Changes
    </button>
    
  </form>
</div>
